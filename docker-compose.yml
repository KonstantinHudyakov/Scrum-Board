version: "3.1"

services:
  database:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-password
      POSTGRES_DB: scrum-board
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    secrets:
      - postgres-password
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    tty: true
    stdin_open: true
    secrets:
      - postgres-password
    ports:
      - "5000:5000"

  swagger:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON: /swagger/openapi.yml
    volumes:
      - ./swagger:/swagger
    ports:
      - "4000:8080"


secrets:
  postgres-password:
    file: postgres-password.txt